{% extends 'auth.html' %}

{% block page_content %}
<form class="md-float-material form-material" action="/branch-1.htm">
    <div class="auth-box card">
        <div class="card-block">
            <div class="row m-b-20">
                <div class="col-md-12">
                    <div class="text-center">
                        <img src="assets\images\template\logo.png" width="400" alt="logo.png">
                    </div>
                    <h3 class="text-center">Sign In</h3>
                </div>
            </div>
            <div class="form-group form-primary">
                <input type="text" name="email" class="form-control" required="" placeholder="Your Email Address">
                <span class="form-bar"></span>
            </div>
            <div class="form-group form-primary">
                <input type="password" name="password" class="form-control" required="" placeholder="Password">
                <span class="form-bar"></span>
            </div>
            <div class="row m-t-25 text-left">
                <div class="col-12">
                    <div class="checkbox-fade fade-in-primary d-">
                        <label>
                            <input type="checkbox" value="">
                            <span class="cr"><i class="cr-icon icofont icofont-ui-check txt-primary"></i></span>
                            <span class="text-inverse">Remember me</span>
                        </label>
                    </div>
                    <div class="forgot-phone text-right f-right">
                        <a href="auth-reset-password.htm" class="text-right f-w-600"> Forgot Password?</a>
                    </div>
                </div>
            </div>
            <div class="row m-t-30">
                <div class="col-md-12">
                    <button type="submit"
                        class="btn btn-primary btn-md btn-block waves-effect waves-light text-center m-b-20">Sign
                        in</button>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
