{% extends 'auth.html' %}

{% block page_content %}
    <form class="md-float-material form-material">
        <div class="auth-box card">
            <div class="card-block">
                <div class="row m-b-20">
                    <div class="col-md-12">
                        <div class="text-center">
                            <img src="files\assets\images\logo.png" width="400" alt="logo.png">
                        </div>
                        <h3 class="text-left">Recover your password</h3>
                    </div>
                </div>
                
                <div class="form-group form-primary">
                    <input type="text" name="email-address" class="form-control" required="" placeholder="Your Email Address">
                    <span class="form-bar"></span>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button type="button" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">Reset Password</button>
                    </div>
                </div>
                <p class="f-w-600 text-right">Back to <a href="auth-normal-sign-in.htm">Login.</a></p>
            </div>
        </div>
    </form>
{% endblock %}
