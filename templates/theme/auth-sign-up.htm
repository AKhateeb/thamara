{% extends 'auth.html' %}
{% block page_content %}
    <form class="md-float-material form-material">
        <div class="auth-box card">
            <div class="card-block">
                <div class="row m-b-20">
                    <div class="col-md-12">
                    <div class="text-center">
                        <img src="..\files\assets\images\logo.png" width="400" alt="logo.png">
                    </div>
                        <h3 class="text-center txt-primary">Sign up</h3>
                    </div>
                </div>
                <div class="form-group form-primary">
                    <input type="text" name="user-name" class="form-control" required="" placeholder="Choose Username">
                    <span class="form-bar"></span>
                </div>
                <div class="form-group form-primary">
                    <input type="text" name="email" class="form-control" required="" placeholder="Your Email Address">
                    <span class="form-bar"></span>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group form-primary">
                            <input type="password" name="password" class="form-control" required="" placeholder="Password">
                            <span class="form-bar"></span>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group form-primary">
                            <input type="password" name="confirm-password" class="form-control" required="" placeholder="Confirm Password">
                            <span class="form-bar"></span>
                        </div>
                    </div>
                </div>
                <div class="row m-t-25 text-left">
                    <div class="col-md-12">
                        <div class="checkbox-fade fade-in-primary">
                            <label>
                                <input type="checkbox" value="">
                                <span class="cr"><i class="cr-icon icofont icofont-ui-check txt-primary"></i></span>
                                <span class="text-inverse">I read and accept <a href="#">Terms &amp; Conditions.</a></span>
                            </label>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="checkbox-fade fade-in-primary">
                            <label>
                                <input type="checkbox" value="">
                                <span class="cr"><i class="cr-icon icofont icofont-ui-check txt-primary"></i></span>
                                <span class="text-inverse">I already certified <a href="#!">Official Documents</a> by Thamara.</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row m-t-30">
                    <div class="col-md-12">
                        <button type="button" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">Sign up now</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
